<h2>Vehicles</h2>

<p>
  <a [routerLink]="['/vehicles/new']" class="btn btn-primary">New Vehicle</a>
</p>

<div class="well">
  <div class="form-group">
    <label for="make">Make</label>
    <select id="make" class="form-control" [(ngModel)]="query.makeId" (change)="onFilterChange()">
      <option value=""></option>
      <option *ngFor="let m of makes" value="{{ m.id }}">{{ m.name }}</option>
    </select>
  </div>
  <button class="btn btn-default" (click)="resetFilter()">Reset</button>
</div>

<table class="table">
  <thead>
    <tr>
      <th>Id</th>
      <th (click)="sortBy('make')">
        <span *ngIf="query.sortBy == 'make' && query.isSortAscending" class="glyphicon glyphicon-sort-by-attributes"></span>
        <span *ngIf="query.sortBy == 'make' && !query.isSortAscending" class="glyphicon glyphicon-sort-by-attributes-alt"></span> Make
      </th>
      <th (click)="sortBy('model')">
        <span *ngIf="query.sortBy == 'model' && query.isSortAscending" class="glyphicon glyphicon-sort-by-attributes"></span>
        <span *ngIf="query.sortBy == 'model' && !query.isSortAscending" class="glyphicon glyphicon-sort-by-attributes-alt"></span> Model
      </th>
      <th (click)="sortBy('contactName')">
        <span *ngIf="query.sortBy == 'contactName' && query.isSortAscending" class="glyphicon glyphicon-sort-by-attributes"></span>
        <span *ngIf="query.sortBy == 'contactName' && !query.isSortAscending" class="glyphicon glyphicon-sort-by-attributes-alt"></span> Contact Name
      </th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let v of vehicles">
      <td>{{v.id}}</td>
      <td>{{v.make.name}}</td>
      <td>{{v.model.name}}</td>
      <td>{{v.contact.name}}</td>
      <td>
        <a [routerLink]="['/vehicles/', v.id]">View</a>
      </td>
    </tr>
  </tbody>
</table>
